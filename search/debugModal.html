<div class="modal-header">
    <button class="btn btn-default pull-right modal-close" type="button" ng-click="$ctrl.close()">X</button>
</div>
<div class="modal-body">
    <div>YAW: {{$ctrl.yaw}}</div>
    <div>Confidence: {{$ctrl.confidence}}</div>
    <thumbnail style="display: block; margin: auto;"
               img-src="{{$ctrl.original}}"
               box-x="{{$ctrl.face_x}}"
               box-y="{{$ctrl.face_y}}"
               box-width="{{$ctrl.face_width}}"
               box-height="{{$ctrl.face_height}}"
               crop="true"
               display-width=300
               display-height=300
                landmarks="$ctrl.landmarks">
    </thumbnail>
    <div>
        <thumbnail style="display: block; margin: auto;"
                   img-src="{{$ctrl.renderedFr}}"
                   display-width="200"
                   display-height="200">
        </thumbnail>
        <thumbnail style="display: block; margin: auto;"
                   img-src="{{$ctrl.renderedHp}}"
                   display-width="200"
                   display-height="200">
        </thumbnail>
        <thumbnail style="display: block; margin: auto;"
                   img-src="{{$ctrl.renderedFp}}"
                   display-width="200"
                   display-height="200">
        </thumbnail>
        <thumbnail style="display: block; margin: auto;"
                   img-src="{{$ctrl.aligned}}"
                   display-width="200"
                   display-height="200">
        </thumbnail>
    </div>

</div>
