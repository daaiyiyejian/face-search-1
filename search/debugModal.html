<div class="modal-header">
    <button class="btn btn-default pull-right modal-close" type="button" ng-click="$ctrl.close()">X</button>
    <b>
        <div>YAW: {{$ctrl.yaw}}</div>
        <div>Confidence: {{$ctrl.confidence}}</div>
    </b>
</div>
<div class="modal-body">
    <div>
        <table class="table table-striped table-bordered">
            <tbody>
            <tr>
                <td rowspan="3" align="center">
                    <figure class="figure">
                        <figcaption class="figure-caption"><b>With Landmarks</b></figcaption>
                        <thumbnail class="thumbnail thumbnail-landmarks"
                                   img-src="{{$ctrl.original}}"
                                   box-x="{{$ctrl.face_x}}"
                                   box-y="{{$ctrl.face_y}}"
                                   box-width="{{$ctrl.face_width}}"
                                   box-height="{{$ctrl.face_height}}"
                                   crop="true"
                                   display-width=400
                                   display-height=400
                                   landmarks="$ctrl.landmarks">
                        </thumbnail>
                    </figure>
                </td>
                <td align="center">
                    <figure class="figure">
                        <figcaption class="figure-caption"><b>Rendered Front</b></figcaption>
                        <span ng-switch="$ctrl.renderedFr !== null">
                            <thumbnail ng-switch-when="true" class="thumbnail thumbnail-rendered"
                                       img-src="{{$ctrl.renderedFr}}"
                                       display-width="200"
                                       display-height="200">
                            </thumbnail>
                            <span ng-switch-when="false">Not Available</span>
                        </span>
                    </figure>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <figure class="figure">
                        <figcaption class="figure-caption"><b>Rendered Half-Profile</b></figcaption>
                        <span ng-switch="$ctrl.renderedHp !== null">
                            <thumbnail ng-switch-when="true"  class="thumbnail thumbnail-rendered"
                                       img-src="{{$ctrl.renderedHp}}"
                                       display-width="200"
                                       display-height="200">
                            </thumbnail>
                             <span ng-switch-when="false">Not Available</span>
                        </span>
                    </figure>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <figure class="figure">
                        <figcaption class="figure-caption"><b>Rendered Full-Profile</b></figcaption>
                        <span ng-switch="$ctrl.renderedFp !== null">
                            <thumbnail ng-switch-when="true"  class="thumbnail thumbnail-rendered"
                                       img-src="{{$ctrl.renderedFp}}"
                                       display-width="200"
                                       display-height="200">
                            </thumbnail>
                            <span ng-switch-when="false">Not Available</span>
                        </span>
                    </figure>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
