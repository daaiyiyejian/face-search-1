<!DOCTYPE html>
<html lang="en" ng-app="facesearch">
<head>
    <meta charset="UTF-8">
    <title>Face Search</title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap/css/bootstrap.min.css">
    <script src="../scripts/angular.min.js"></script>
    <script src="../styles/bootstrap/js/bootstrap.min.js"></script>
    <script src="../scripts/ui-bootstrap-tpls-2.3.2.min.js"></script>
    <script src="../scripts/ng-upload.min.js"></script> <!-- file uploader -->
    <script src="face-search.js"></script>
</head>
<body>

<div ng-controller="faceSearchController" class="container-fluid">
    <span>Message: {{message}}</span>
    <form ng-upload="uploadComplete(content)">
        <p>
            <label>Title:</label>
            <input type="text" ng-model="formModel.title"/>
        </p>
        <!--<p>-->
            <!--<label>Your picture:</label>-->
            <!--<input type="file" name="file" />-->
        <!--</p>-->
        <p>
            <button class="btn" ng-disabled="isUploading" ng-click="upload()">Submit</button>
        </p>
    </form>
</div> <!-- end of controller -->

</body>
</html>
